<div>
  <form #f="ngForm" (ngSubmit)="uploadData(f)" class="input-fields">
    <input type="text" name="noteTitle" ngModel placeholder="Title">
    <textarea class="form-control" id="note-details" rows="3" placeholder="Type note here..." name="noteDetails"
      ngModel></textarea>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
</div>

<div class="cards">
  <div class="card" style="width: 18rem;" *ngFor="let note of noteData | async">
    <div class="card-body">
      <h5 class="card-title">{{note.noteTitle}}</h5>
      <p class="card-text">{{note.noteDetails}}</p>
    </div>
  </div>
</div>
